<!DOCTYPE html>
<html>
	<head>
		<title>Drinks Ordering API</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<h1>Drinks Ordering API</h1>

		<h2>Drinks Orders</h2>
		<ul id="orders"></ul>
		
			<template id="order-template">
				<li data-id="{{id}}">
					<p>
						<strong>Name:</strong> 
						<span class="noedit name">{{name}}</span>
						<input class="edit name" />
					</p>
					 	<strong> Drink:</strong>
					 	<span class="noedit drink">{{drink}}</span>
						<input class="edit drink" />
					</p>
					<button data-id='{{id}}'class='remove' >Remove</button>
					<button class='editOrder noedit'>Edit</button>
					<button class='saveEdit edit'>Save</button>
					<button class='cancelEdit edit'>Cancel</button>
				</li>
			</template>

		<h4>Add a Coffee Order</h4>
		<p>name: <input type="text" id="name"></p>
		<p>drink: <input type="text" id="drink"></p>
		<button id="add-order">Add!</button>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
		<script src="main.js"></script>
	</body>
</html>
